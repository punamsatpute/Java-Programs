<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Implementation</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- Internal CSS -->
  <style>
    /* Internal CSS */
    h1 {
      color: blue;
    }
    p {
      font-size: 18px;
      font-family: Arial, sans-serif;
    }
    .highlight {
      background-color: yellow;
    }
  </style>
</head>
<body>

  <h1>Inline, Internal, and External CSS Implementation</h1>

  <!-- Inline CSS -->
  <p style="color: green;">This is an example of inline CSS.</p>

  <p class="highlight">This paragraph uses a class for styling.</p>

  <p>This paragraph is styled using internal CSS.</p>

  <p>And this paragraph is styled using an external CSS file.</p>

</body>
</html>
